<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento</title>
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Agendar</a></li>
            </ul>
        </nav>

        <!-- Agendamento -->
        <div class="main-content">
            <h1>Realize o Agendamento</h1>
            <form id="formAgendamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="11">

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="pagamento">Pagamento:</label>
                <select name="pagamento" id="pagamento">
                    <option value="pix">Pix</option>
                    <option value="cartão">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>

                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <option value="consulta">Consulta</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="limpeza">Limpeza</option>
                </select>

                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <!-- Modal personalizado -->
    <div id="customAlert">
      <div class="alert-container">
        <div class="alert-title" id="alertTitle">Agendamento Realizado! </div>
        <div class="alert-content" id="alertContent">
          <img src="src/img/check_circle_24dp_75FB4C_FILL0_wght400_GRAD0_opsz24.png" alt="">
        </div>

        <div class="alert-footer">
          <button class="close-btn" onclick="closeAlert()">Fechar</button>
        </div>
      
    </div>
    
    <script src="src/css/style.css"></script>
</body>
</html>
